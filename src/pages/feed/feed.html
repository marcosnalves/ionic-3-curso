<ion-header>

  <ion-navbar>
    <ion-title>Feed</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
   <ion-card>

    <ion-item>
      <ion-avatar item-start>
        <img src="assets/images/avatar.png">
      </ion-avatar>
      <h2 class="feed_title">{{ nome_usuario }}</h2>
      <p class="feed_date">2 de agosto de 2018</p>
    </ion-item>

    <img src="assets/images/feed_image.png">

    <ion-card-content>
      <p>"Atualização da nota fiscal 4.00 no ar!"</p>
    </ion-card-content>

    <ion-row>
      <ion-col>
        <button ion-button icon-start clear small>
          <ion-icon name="thumbs-up"></ion-icon>
          <div>12 Curtidas</div>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-start clear small>
          <ion-icon name="text"></ion-icon>
          <div>4 Comentários</div>
        </button>
      </ion-col>
      <ion-col center text-center>
        <ion-note>
          "Agora mesmo"
        </ion-note>
      </ion-col>
    </ion-row>

  </ion-card>
</ion-content>
